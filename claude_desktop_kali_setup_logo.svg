<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 180" width="760" height="180">
  <defs>
    <!-- Dark background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <!-- Purple/violet gradient for Claude branding -->
    <linearGradient id="claudeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cc785c"/>
      <stop offset="50%" style="stop-color:#d4956b"/>
      <stop offset="100%" style="stop-color:#cc785c"/>
    </linearGradient>
    <!-- Kali blue gradient -->
    <linearGradient id="kaliGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#367bf0"/>
      <stop offset="100%" style="stop-color:#2b6cd4"/>
    </linearGradient>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#21262d" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="760" height="180" rx="8" fill="url(#bgGrad)" stroke="#30363d" stroke-width="1"/>
  <rect width="760" height="180" rx="8" fill="url(#grid)" opacity="0.3"/>

  <!-- Terminal window icon -->
  <rect x="35" y="30" width="120" height="85" rx="6" fill="#0d1117" stroke="#30363d" stroke-width="1.5"/>
  <!-- Title bar -->
  <rect x="35" y="30" width="120" height="18" rx="6" fill="#21262d"/>
  <rect x="35" y="42" width="120" height="6" fill="#21262d"/>
  <!-- Traffic lights -->
  <circle cx="48" cy="39" r="4" fill="#f85149"/>
  <circle cx="60" cy="39" r="4" fill="#f0c645"/>
  <circle cx="72" cy="39" r="4" fill="#3fb950"/>
  <!-- Terminal content -->
  <text x="44" y="62" font-family="'Courier New', monospace" font-size="7" fill="#3fb950">$ sudo ./install-claude</text>
  <text x="44" y="73" font-family="'Courier New', monospace" font-size="7" fill="#8b949e">[+] APT repo added</text>
  <text x="44" y="84" font-family="'Courier New', monospace" font-size="7" fill="#8b949e">[+] GPG key imported</text>
  <text x="44" y="95" font-family="'Courier New', monospace" font-size="7" fill="#d4956b">[+] claude-desktop ✓</text>
  <text x="44" y="106" font-family="'Courier New', monospace" font-size="7" fill="#367bf0">[+] mcp-kali-server ✓</text>

  <!-- Connection line between terminal and title -->
  <line x1="160" y1="72" x2="190" y2="72" stroke="#30363d" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Right side: network nodes decoration -->
  <g opacity="0.15">
    <circle cx="620" cy="30" r="3" fill="#d4956b"/>
    <circle cx="680" cy="50" r="2" fill="#367bf0"/>
    <circle cx="650" cy="80" r="3" fill="#d4956b"/>
    <circle cx="710" cy="35" r="2" fill="#367bf0"/>
    <circle cx="700" cy="90" r="3" fill="#d4956b"/>
    <circle cx="730" cy="60" r="2" fill="#367bf0"/>
    <line x1="620" y1="30" x2="680" y2="50" stroke="#d4956b" stroke-width="0.5"/>
    <line x1="680" y1="50" x2="650" y2="80" stroke="#367bf0" stroke-width="0.5"/>
    <line x1="650" y1="80" x2="710" y2="35" stroke="#d4956b" stroke-width="0.5"/>
    <line x1="710" y1="35" x2="700" y2="90" stroke="#367bf0" stroke-width="0.5"/>
    <line x1="700" y1="90" x2="730" y2="60" stroke="#d4956b" stroke-width="0.5"/>
    <line x1="730" y1="60" x2="620" y2="30" stroke="#367bf0" stroke-width="0.5"/>
  </g>

  <!-- Faded terminal output on right -->
  <g opacity="0.08">
    <text x="560" y="40" font-family="'Courier New', monospace" font-size="9" fill="#d4956b">{"mcpServers": {</text>
    <text x="560" y="53" font-family="'Courier New', monospace" font-size="9" fill="#d4956b">  "filesystem": {</text>
    <text x="560" y="66" font-family="'Courier New', monospace" font-size="9" fill="#d4956b">    "command": "npx"</text>
    <text x="560" y="79" font-family="'Courier New', monospace" font-size="9" fill="#d4956b">  },</text>
    <text x="560" y="92" font-family="'Courier New', monospace" font-size="9" fill="#367bf0">  "kali": {</text>
    <text x="560" y="105" font-family="'Courier New', monospace" font-size="9" fill="#367bf0">    "command": "kali"</text>
    <text x="560" y="118" font-family="'Courier New', monospace" font-size="9" fill="#367bf0">  }</text>
    <text x="560" y="131" font-family="'Courier New', monospace" font-size="9" fill="#d4956b">}}</text>
  </g>

  <!-- Title -->
  <text x="200" y="62" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="url(#claudeGrad)">Claude-Desktop</text>
  <!-- Subtitle -->
  <text x="200" y="82" font-family="'Courier New', monospace" font-size="14" fill="#8b949e">Kali Setup</text>
  <!-- Command line -->
  <text x="200" y="108" font-family="'Courier New', monospace" font-size="11" fill="#3fb950">$ sudo ./install-claude-desktop.sh # one command, done</text>

  <!-- Tags -->
  <!-- MIT tag -->
  <rect x="200" y="122" width="42" height="18" rx="9" fill="none" stroke="#3fb950" stroke-width="1"/>
  <text x="221" y="134" font-family="'Courier New', monospace" font-size="9" fill="#3fb950" text-anchor="middle">MIT</text>
  <!-- Kali tag -->
  <rect x="250" y="122" width="45" height="18" rx="9" fill="none" stroke="#367bf0" stroke-width="1"/>
  <text x="272" y="134" font-family="'Courier New', monospace" font-size="9" fill="#367bf0" text-anchor="middle">Kali</text>
  <!-- Debian tag -->
  <rect x="303" y="122" width="55" height="18" rx="9" fill="none" stroke="#a3446a" stroke-width="1"/>
  <text x="330" y="134" font-family="'Courier New', monospace" font-size="9" fill="#a3446a" text-anchor="middle">Debian</text>
  <!-- Ubuntu tag -->
  <rect x="366" y="122" width="55" height="18" rx="9" fill="none" stroke="#e95420" stroke-width="1"/>
  <text x="393" y="134" font-family="'Courier New', monospace" font-size="9" fill="#e95420" text-anchor="middle">Ubuntu</text>
  <!-- MCP tag -->
  <rect x="429" y="122" width="38" height="18" rx="9" fill="none" stroke="#d4956b" stroke-width="1"/>
  <text x="448" y="134" font-family="'Courier New', monospace" font-size="9" fill="#d4956b" text-anchor="middle">MCP</text>
  <!-- bash tag -->
  <rect x="475" y="122" width="45" height="18" rx="9" fill="none" stroke="#8b949e" stroke-width="1"/>
  <text x="497" y="134" font-family="'Courier New', monospace" font-size="9" fill="#8b949e" text-anchor="middle">bash</text>
</svg>
